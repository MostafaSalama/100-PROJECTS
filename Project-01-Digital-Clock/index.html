<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Project 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-wrapper">
            <h1 class="title">Digital Clock</h1>
            <div class="clock">
                <div class="time" id="time">
                    <span id="hours">00</span>
                    <span class="separator">:</span>
                    <span id="minutes">00</span>
                    <span class="separator">:</span>
                    <span id="seconds">00</span>
                </div>
                <div class="period" id="period">AM</div>
            </div>
            <div class="date" id="date">
                <span id="day">Monday</span>,
                <span id="month">January</span>
                <span id="dayNum">1</span>,
                <span id="year">2024</span>
            </div>
            <div class="toggle-format">
                <button id="formatToggle" class="format-btn">24 Hour Format</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
