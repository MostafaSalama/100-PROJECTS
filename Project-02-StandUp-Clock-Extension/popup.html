<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandUp Clock</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="icon">‚è∞</span>
                <h1>StandUp Clock</h1>
            </div>
            <button id="settingsBtn" class="settings-btn" title="Settings">
                <span class="gear-icon">‚öôÔ∏è</span>
            </button>
        </div>
        
        <div class="clock-section">
            <div class="digital-clock">
                <div class="time-display">
                    <span id="hours">00</span>
                    <span class="separator">:</span>
                    <span id="minutes">00</span>
                    <span class="separator">:</span>
                    <span id="seconds">00</span>
                </div>
                <div class="period" id="period">AM</div>
            </div>
            
            <div class="date-display" id="date">
                <span id="dayName">Monday</span>, 
                <span id="monthName">January</span> 
                <span id="dayNum">1</span>, 
                <span id="year">2024</span>
            </div>
        </div>
        
        <div class="reminder-section">
            <div class="reminder-status">
                <div class="status-indicator" id="statusIndicator">
                    <div class="pulse"></div>
                </div>
                <div class="status-text">
                    <h3>Stand-Up Reminders</h3>
                    <p id="statusMessage">Active - Next reminder in <span id="nextReminder">45 min</span></p>
                </div>
            </div>
            
            <div class="quick-actions">
                <button id="toggleReminders" class="action-btn primary">
                    <span id="toggleIcon">‚è∏Ô∏è</span>
                    <span id="toggleText">Pause</span>
                </button>
                
                <button id="snoozeBtn" class="action-btn secondary">
                    <span>üò¥</span>
                    Snooze 15min
                </button>
                
                <button id="standNowBtn" class="action-btn accent">
                    <span>üö∂‚Äç‚ôÇÔ∏è</span>
                    I Stood Up!
                </button>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number" id="todayStandUps">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="weekStandUps">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalStandUps">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
        
        <div class="health-tip">
            <div class="tip-icon">üí°</div>
            <p id="healthTip">Standing for 2-3 minutes every hour can improve circulation and reduce back strain!</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
